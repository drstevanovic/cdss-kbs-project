<div class="bgimg">
  <div class="rec">
    <div style="padding: 30px 0 30px 0; border:3px solid rgba(132, 188, 237, 0.85)" class="jumbotron" align="center">
      <img src="../../../../assets/logo.png" width="250" align="center">
    </div>
    <div style="margin-top: 10%;width: 50%;margin-left: 25%;">
      <div class="input-group mb-3" >
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa fa-user fa-2x "></i>
          </span>
        </div>
        <input class="form-control" id="username" [(ngModel)]="username" placeholder="Username" aria-describedby="basic-addon1"
               style="width: 50%" type="text">
      </div>
      <div class="input-group mb-3" style="margin-top: 2%">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">
            <i class="fa fa-lock fa-2x "></i>
          </span>
        </div>
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" id="pass" aria-describedby="basic-addon2"
               style="width: 50%">
      </div>
      <div class="input-group mb-3" style="margin-top: 15%">
        <button class="btn btn-lg btn-dark form-inline" (click)="login()" style="width:20%; margin-left: 40%">Login</button>
      </div>
    </div>
  </div>
</div>
