<app-navbar></app-navbar>
<div class="rec">
  <form id="forma">
    <h3 id="reg_title" class="jumbotron"><i style="color: dimgrey">New medicine</i></h3>


    <div class="form-group-inline">
      <label for="email">Name: </label>
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="medicine.name" required
           style="width: 50%" />
    </div>
    <div class="form-group-inline">
      <label >Medicine type: </label>
      <select style="width: 50%" class="form-control" name="type" [(ngModel)]="medicine.medicineType">
        <option>ANTIBIOTIC</option>
        <option>ANALGESIC</option>
        <option>OTHER</option>
      </select>
    </div>
    <div class="form-group-inline">
      <label for="username">Ingredients: </label>
      <input type="text" class="form-control " name="username" id="username" [(ngModel)]="ingredient"
             style="width: 50%;"  />
      <input type="submit" class="btn btn-info " (click)="addIngredient(); " value="+"
             style="margin-top: 2%">
    </div>
    <div class="d-inline-block" style="margin-left: 4%" *ngFor="let ii of ingredients">
      <div > <button style="margin-left: 1%" class="btn btn-info">{{ii+' '}}</button>
      </div>
    </div>

    <div style="margin-top: 10%">

      <input type="submit" class="btn btn-dark" [disabled]="ingredients.length === 0" (click)="addMedicine(); "
             value="Submit"
             style="float: right;margin:3% 5% 10% 0">
    </div>
  </form>

</div>
